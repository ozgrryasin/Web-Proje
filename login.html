        /* Karartma katmanƒ± (overlay) */
        body::before {

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Koyu bir karartma katmanƒ± */

        .login-container {

            z-index: 2; /* Karartma katmanƒ±nƒ±n √ºst√ºnde */

        .login-header {

        .login-header h2 {

        .form-group {

        .form-group label {

        }

        .form-group input {

            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);

        }

        .form-group input::placeholder {

        .form-group .toggle-password {

            top: 65%;

            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .form-options a {

            text-decoration: none;
            transition: color 0.2s;
        }

        .form-options a:hover {
            text-decoration: underline;
            color: #7c00e6;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #7c00e6;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }

        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;

            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .login-footer a:hover {

        }

        /* Responsive Tasarƒ±m */

            }

            .login-header p {

            }
        }
    </style>
</head>

        });
